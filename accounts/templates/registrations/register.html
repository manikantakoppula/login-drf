{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'registrations\register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body><div name="signup">
    <label >Registration</label>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" id="username"placeholder='username'>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password1" id="pass1" placeholder="password"  required>
        <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" -->
        <input type="password" name="password2" id="pass2" placeholder="confirm password" required>
        <button type="submit">signup</button>
    </form>
    {% for message in messages%}
    <h1>{{message}}</h1>
    {%endfor%}
</div>
    
</body>
</html>
